<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 예제 선생님 버전</title>
  <style>
    body{font-size: 12px;}
    ul{list-style: none;}
    ul>li{float:left;width:8em;height: 3em;
    background: #c9c9c9;
    background: linear-gradient(to bottom,#c9c9c9 0%,#a1a1a1 60%,#848484 100%);
  border-right:1px solid #818181;
text-align: center;line-height: 3em;}
ul>li>a{display: block;text-decoration: none;color: #292929;text-shadow: 1px 1px 0 #ccc;}
ul>li:first-child{border-radius: .5em 0 0 .5em;}
/* border-top-left-redius:.5em;border-bottom-left-radius:.5em; */
ul>li:last-child{border-radius: 0 .5em .5em 0;}
/* border-top-right-radius:.5em;border-bottom-right-radius:.5em; */
ul>li:hover{background:#333;
background: linear-gradient(to bbottom,#333 0%,#474747 60%,#4c4c4c 100%);}
ul>li:hover>a{color: #fff;text-shadow: 0 1px 0 #000;}
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">HTML5</a></li>
    <li><a href="#">CSS3</a></li>
    <li><a href="#">JQuery</a></li>
    <li><a href="#">Mobbile</a></li>
    <li><a href="#">Profile</a></li>
  </ul>
</body>
</html>
