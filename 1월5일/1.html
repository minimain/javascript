<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gradient</title>
  <style>
    div{width: 200px;height: 200px;margin: 10px;}
    .grad1{background: red;
    background: linear-gradient(to bottom,#f00,#00f);}
    /* 방향 top, left, bottom, right,top, left, 45deg각도 
    to bottom, to right, to bottom right, 45deg각도
    시작색 |끝색 to bottom 위에서아래까지 
    to top밑에서 위에 까지
    to left오른쪽에서 왼쪽까지 그래서 앞에는 방향을 나타냄*/

    .grad2{background: #f00;
      background: linear-gradient(to top left, #f00,#00f);}
      /* to bottom right 왼쪽 위에서 시작해서 오른쪽 아래로 | 마지막 지점 */

    .grad3{background: red;
     background: linear-gradient(45deg, #f00 0%,green 50%, #00f 100%) ;}
      /* 각도를 넣는것 , 0도가 아래에서 시작해서 시계방향으로 돈다. 왼쪽 90도 위 180도 오른족 270도 아래 0도 | 여러가지 색상을 넣는것은 색상 다음 위치를 넣는다 (%,px) |방향,색상위치,색상위치
      선형*/

    .grad4{background: red;
      background: linear-gradient(45deg, red 0%, yellow 30%,green 50%,blue 60%,navy 80%,purple 100%);}

      .grad5{background: red;width:500px;height: 300px;background: radial-gradient(red 0%, green 50%, blue 100%)
        ;}
      /* 원형 (기본모양은 타원형| 가운데에서 시작 | 색상위치, 색상위치,*/

    .grad6{background: red;width:500px;height: 300px;background: radial-gradient(circle,red 0%, green 50%, blue 100%);}
      /*모양은 circle(원형)과 ellipse(타원형, 기본값) | 모양,색상위치, 색상위치,*/
     /* closest-side, contain그라데이션이 가장 가까운 면과 만난다.
     closest-corner 가장 가까운 꼭지점까지 채움
     farthest-side 가장 멀리있는 면과 만난다.
     farthest-corner, cover 가장 멀리있는 꼭지점까지 채움
     
     at 30% 30% 박스를 기준으로 가로 세로 30%의 중심점이 위치*/


    .grad7{background: red;width: 500px;height: 300px;background: radial-gradient(closest-side at 30% 30%, red, yellow, green);}
    .grad8{background: red;width: 500px;height: 300px;background: radial-gradient(closest-corner at 30% 30%, red, yellow, green);}
    .grad9{background: red;width: 500px;height: 300px;background: radial-gradient(farthest-side at 30% 30%, red, yellow, green);}
    .grad10{background: red;width: 500px;height: 300px;background: radial-gradient(farthest-corner at 30% 30%, red, yellow, green);}

    .grad11{background: repeating-linear-gradient(yellow 0px,yellow 20px,red 20px, red 40px);}

    /* repeating-linear-gradient() 일직선으로 반복되는  */
    .grad12{background: repeating-radial-gradient(yellow 0px,yellow 20px,red 20px, red 40px);}
    /* 동그랗게 반복 */

    .grad13{width: 370px;height: 50px;border-radius: 8px;text-align: center;line-height: 50px;font-size: 20px;color: white;font-weight: bold;text-shadow: 0 1px 2px black;
background: #b3dced; 
background: -moz-linear-gradient(top,  #b3dced 0%, #29b8e5 50%, #bce0ee 100%); 
background: -webkit-linear-gradient(top,  #b3dced 0%,#29b8e5 50%,#bce0ee 100%); 
background: linear-gradient(to bottom,  #b3dced 0%,#29b8e5 50%,#bce0ee 100%); }

</style>
</head>
<body>
<h1>그라데이션</h1>
<div class="grad1"></div>
<div class="grad2"></div>
<div class="grad3"></div>
<div class="grad4"></div>
<div class="grad5"></div>
<div class="grad6"></div>
<div class="grad7"></div>
<div class="grad8"></div>
<div class="grad9"></div>
<div class="grad10"></div>
<div class="grad11"></div>
<div class="grad12"></div>
<div class="grad13">BUTTON</div>


</body>
</html>
