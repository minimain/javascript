<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook 이모지_css3:</title>
  <style>

  body{text-align: center;margin:80px auto 0;}
  .emoji{position: relative;
    display: inline-block;width: 120px;height: 120px;border-radius: 50%;margin: 15px 15px 40px;background: #ffda6a;}
/* 부모에 position | transform: translate3d 이동 (가운데 맞추는)
left:50% 는 가운데 르 ㄹ뜻함 | top left 위 왼쪽이 0 시작 50이 전부 중간을 나타냄 | 가로크기1/2*/
  .emoji::after{content: "Emoji";position: absolute;bottom: -40px; left: calc(50% - 30px);width: 60px;font-size: 18px;color: #8a8a8a;}
/* bottom: -40px;left: 50%;transform: translate3d(-50%,0,0); */
/* position:absolute */

/*중앙에 위치 시키는 방법
1. position:absolute;left:calc(50% - 가로1/2 px); top:calc(50% - 1/2세로px);
2. position:absolute;left:50%;top:50%;margrin-left:가로1/2px;margin-top:세로1/2px
3.positon:absolute;left:50%;top:50%;transform:translate3d(-50%,-50%,0)
position:absolute 는 margin:0 auto 가 안된다.*/



/* ------------------------------엄지------------------------- */
/* 1. emoji_like */
.emoji_like{background: #548dff;}
.emoji_like::after{content: "Like";}

/* 손목 부분 */
.emoji_like .emoji_hand{position: absolute;left: 25px;bottom: 30px;
  width: 20px;height: 40px;background: #ff0;
  border-radius: 5px;
animation: hands-up 2s linear 0s infinite;} 
@keyframes hands-up {
  25%{transform: rotate(15deg);}
  50%{transform: rotate(-15deg) translateY(-10px);}
  75%,100%{transform: rotate(0deg);}
}

/* 15도 꺽이며 내려갔다가 15도 다시 올라가며 y축으로 위로 올라감 그리고 원상태 */

/* 손가락 */
.emoji_like .emoji_hand::before{content: "";display: block;
position: absolute;left: 25px;bottom: 5px;width: 40px;height: 10px;background: #fff;border-radius: 2px 10px 10px 2px;
box-shadow: 1px -9px 0 1px white,2px -19px 0 2px white,3px -29px 0 3px white;}

/* 엄지손가락 */
.emoji_like .emoji_thumb{position: absolute;right: -25px;top: -25px;
border-bottom: 20px solid white;
border-left: 20px solid transparent;
transform: rotate(5deg);transform-origin: 0 100%;
animation:thumbs-up 2s linear 0s infinite ;}
@keyframes thumbs-up {
  25%{transform: rotate(20deg);}
  50%, 100%{transform: rotate(5deg);}
  
}

.emoji_like .emoji_thumb::before{content: "";position: absolute;left: -9.7px;top: -9px;width: 10px;height: 12px;background: #fff;
border-radius: 50% 50% 0 0;box-shadow: -1px 4px 0 -1px #ff0;transform: rotate(-14deg);transform-origin: 100% 100%;}

/* 삼각형이 부모 */
/* content: "";width: 40px;height: 10px;background: #fff; 블록레벨 요소로 바꿔줘야함 before은 인라인 | left: 25px;bottom: 5px; hand 기준 | 인라인요소에 podition이나 float를 넣으면 display:block을 안해줘도 가로세로가 먹힌다. | heigth가 10px 이라서 border도 10px하면 동그래짐 | box-shadow: 1px -9px 0 1px 스프레드(확장) = 0: 위아래 값이 같음 , 2px: 커진다.
box-shadow 에서 x,y,블러,확장 (x축은 1만큼 ,-9px은 y축 위로 올라간거고) 앞에서 x축은 하나하나 생길때마다 1씩 기본으로 넘기는지 숫자를 지정해서 일자로 되네...- 그 이유는 확대를 해줘서 밀리지 않는거다  
|box-shadow는 원본을 기준으로 | 오른쪽 아래 기준*/

/* 삼각형 모양 : border이용 transparent:투명 
border-bottom: 20px solid #f00;
border-left: 20px solid transparent;*/

/* -------------------------러브------------------------ */


/* 2.imoji_love */
.emoji_love{background: #f55064;}
.emoji_love::after{content: "Love";}

.emoji_love .emoji_heart{position: absolute;left: 50%;top:50%;
  margin-top: -40px; margin-left: -40px;
  width: 80px;height: 80px;/*border: 1px solid black;*/
animation: heart-beat 1s linear infinite alternate;}
@keyframes heart-beat {
  25%{transform:scale(1.1)}
  75%{transform:scale(0.6)}
}
/* alternate 역순(통통 튀기는 효과) */
  /* 가운데로 오게 하는 방법으로
  margin-top: -40%; margin-left: -40%; = 가로세로 값의 반
  |emoji heart는 움직이만 나타내고 하트는 가상으로  */

.emoji_heart::before,.emoji_heart::after{content: "";
position: absolute;left: 50%;top: 50%;width: 40px;height: 64px;
margin-left: -20px;margin-top: -32px;background: #fff;border-radius: 20px 20px 0 0 ;}

.emoji_heart::before{transform-origin: 0 100%;transform:translateX(20px) rotate(-45deg);}

.emoji_heart::after{transform-origin: 100% 100%;transform:translateX(-20px) rotate(45deg);}

/* before,after이 붙어있다. 그래서 다시 나눠서 따로 움직여주기
왼쪽으로 회전 before(시계 반대방향 중심축은 왼쪽 아래 | rotate만 하게 되면 ) */


/* ---------------------------haha---------------------------- */
.emoji_haha::after{content: "HAHA";}
/* inherit 상속받는것 */
.emoji_haha .emoji_face{position: absolute;width: 100%;height: inherit;
animation: haha-face 2s linear infinite normal;}
/* 아래로 통통통 3번 튕기고 정면을 보고 우로 두번 통통 */
@keyframes haha-face {
  10%{transform:translateY(25px) ;}
  20%{transform:translateY(15px) ;}

  30%{transform:translateY(25px) ;}
  40%{transform:translateY(15px) ;}

  50%{transform:translateY(25px) ;}

  60%{transform:translateY(0) ;}
  70%{transform:translateY(-10px) ;}

  80%{transform:translateY(0) ;}
  90%{transform:translateY(-10px) ;}
}

.emoji_haha .emoji_eyes{position: absolute;left: 50%;top: 35px;margin-left: -13px;width: 26px;height: 6px;border-radius: 2px;/*background: #fff;*/
box-shadow: -25px 5px 0 0 #000,25px -5px 0 0 #000;transform: rotate(20deg);
}

.emoji_haha .emoji_eyes::after{content: "";
position: absolute;left: 0;top: 0;
width: 26px;height: 6px;border-radius: 2px;/*background: red;*/
box-shadow: -25px -5px 0 0 #000,25px 5px 0 0 #000;
transform: rotate(-40deg);
}

/* after은 위에 부모를 상속받는것 그래서 left top 은 0으로 잡고 부모에서 가지고 와서 중간자리 하는것도 안해도됨*/

.emoji_haha .emoji_mouth{position: absolute;left: 50%;top: 50%;
  width: 80px;height: 40px;
  margin-left: -40px ;
  border-radius: 0 0 40px 40px;background: #000;
overflow: hidden;
animation: haha-moth 2s linear infinite normal;}
@keyframes haha-moth {
  10%{transform: scale(0.6);top: 45%;}
  20%{transform: scale(0.8);top: 45%;}

  30%{transform: scale(0.6);top: 45%;}
  40%{transform: scale(0.8);top: 45%;}

  50%{transform: scale(0.6);top: 45%;}

  60%{transform: scale(1);top: 50%;}
  70%{transform: scale(1.2);top: 50%;}

  80%{transform: scale(1);top: 50%;}
  90%{transform: scale(1.2);top: 50%;}
}


.emoji_haha .emoji_tongue{position: absolute;left: 50%;bottom: -10px;margin-left: -35px;
  width: 70px;height: 30px;border-radius: 50%;background: #f55064;
}
/* 가로가 길쭉한 타원형 가로로 아래쪽 마우스가 기준그래서 마우스기준으로 밑으로 -10 가운데로 오는건 마우스에 overflow:hidden 해주면 혀가 완성됨 */

/* 뭔가 눈이 비대칭같음;; 그리고 얼굴도 좀 올라가야할거 같음 */

/* --------------------yay----------------------------- */
/* 4.emioji_yay */
/* 이모지 밑에 글자 */
.emoji_yay::after{content: "YAy";}

/* 이모지 얼굴 크기 가져옴 (relative 로 위에 부모가 있다.*/
.emoji_yay .emoji_face{position: absolute;width: 100%;height: inherit;
animation:  yay 1s linear infinite alternate;}
/* alternate를 써서 시계 반대방향으로 해서 다시 돌아간다. 그래서 두번 튕기는 효과가나오는것이다. */
@keyframes yay {
  25%{transform: rotate(-15deg);}
  75%{transform: rotate(15deg);}
}

/* 이모지 눈 */
.emoji_yay .emoji_eyebrows{position: absolute;left: calc(50% - 3px);top: 30px ;width: 6px;height: 6px;border-radius: 50%;/*background: #fff;*/box-shadow: -6px 0 0 0 #000,-36px 0 0 0 #000,6px 0 0 0 #000,36px 0 0 0px #000;}
/* top은 위에서 30px 내려오고 |bottom은 50% 중간 위치에서 width값 2분의 1 크기인 3px 빼기 | 점을 이용하여 기준 잡기*/

.emoji_yay .emoji_eyebrows::before,.emoji_yay .emoji_eyebrows::after{content: "";
position: absolute;left: calc(50% - 18px);bottom: 3px;width: 36px;height: 18px;;border: 6px solid black;
border-radius: 60px 60px 0 0;
border-bottom: 0;box-sizing: border-box;}
/* 하얀색 점 기준 | 위에까지만 하면 끝에가 둥글지 않아서
  box-sizing: border-box; = border,padding 을 넣으면 실제 크기가 커지는데 저걸 쓰면 값이 실제 크기에 포함 안됨.
  (margin은 포함 안됨) | 
  */

.emoji_yay .emoji_eyebrows::before{margin-left: -21px;}
.emoji_yay .emoji_eyebrows::after{margin-left: 21px;}

/* 이모지 입 */
.emoji_yay .emoji_mouth{position: absolute;left: calc(50% - 3px);
top: 60px;width: 6px;height: 6px;border-radius: 50%;/*background: red;*/box-shadow: -25px 0 0 0 #000,25px 0 0 0 #000
/*보조개*/
,-35px -2px 30px 10px #D5234C,35px 2px 30px 10px #D5234C;}

.emoji_yay .emoji_mouth::after{content: "";
position: absolute;left: calc(50% - 40px);top: -64px;width: 80px;height: 80px;border-radius: 50%;box-sizing: border-box;
border: 6px solid #000;
border-top-color: transparent ;
border-right-color: transparent ;
border-left-color: transparent ;}

/* -----------------------wow--------------------------------- */
/* 5.emoji_wow */
.emoji_wow::after{content: "WOW";}
.emoji_wow .emoji_face{position: relative;width: 100%;height: inherit;
animation: wow-face 3s linear 0s infinite;}
@keyframes wow-face {
  15%,25%{transform: rotate(20deg) translateX(-25px);}
  45%,55%{transform: rotate(-20deg) translateX(25px);}
  75%,100%{transform: rotate(0) translateX(0);}
}
/* 왼쪽이 20도
오르쪽 -20도 */

.emoji_wow .emoji_eyebrows{position: absolute;left: calc(50% - 3px);
width: 6px;height: 6px;border-radius: 50%;/*background: #fff;*/
box-shadow: -18px 0 0 0 #000,-33px 0 0 0 #000,18px 0 0 0 #000,33px 0 0 0 #000;
animation:wow-brow 3s linear 0s infinite ;}
@keyframes wow-brow {
  15%,65%{top: 25px;}
  75%,100%,0%{top: 15px;}
}

.emoji_wow .emoji_eyebrows::before,
.emoji_wow .emoji_eyebrows::after{content: "";
position: inherit;align-self: baseline;left: calc(50% - 12px);top: -3px;width: 24px;height: 20px;border-radius: 50%;border: 6px solid #000;box-sizing: border-box;
border-right-color: transparent;
border-bottom-color: transparent;
border-left-color: transparent;}

.emoji_wow .emoji_eyebrows::before{margin-left: -25px;}
.emoji_wow .emoji_eyebrows::after{margin-left: 25px;}

.emoji_wow .emoji_eyes{position: absolute;left: calc(50% - 8px);
top: 35px;width: 16px;height: 24px;border-radius: 50%;/*background: red;*/box-shadow: 25px 0 0 0 #000,-25px 0 0 0 #000;}

.emoji_wow .emoji_tongue{position: absolute;left: calc(50% - 15px);top: 50%;width: 30px;height: 45px;border-radius:50%;background: #000;
animation: wow-mouth 3s linear 0s infinite;}
@keyframes wow-mouth {
  10%,30%{width: 20px;height: 20px;left: calc(50% - 10px);}
  50%,70%{width: 30px;height: 40px;left: calc(50% - 15px);}
  75%,100%{height: 50px;}
}
/* 75%,100%가 정면 | 왼쪽이 10% | 오른쪽이 50%*/



/* -------------------sad---------------------------------- */

/* 6.emoji_sad */

.emoji_sad::after{content: "Sad";}
.emoji_sad .emoji_face{position: relative;width: 100%;height: inherit;
animation: sad-face 2s ease-in 0s infinite;}
@keyframes sad-face {
  25%,35%{top: -15px;}
  55%,95%{top: 10px;}
  100%,0%{top: 0;}
}

.emoji_sad .emoji_eyebrows{position: absolute;left: calc(50% - 3px); top: 35px;width: 6px;height: 6px;border-radius: 50%;
/*background: #fff;*/box-shadow: -40px 9px 0 0 #000,-25px 0 0 0 #000, 25px 0 0 0 #000, 40px 9px 0 0 #000;}

.emoji_sad .emoji_eyebrows::before,.emoji_sad .emoji_eyebrows::after{content: "";
position: absolute;left: calc(50% - 15px);top: 2px;border-radius: 50%;width: 30px;height: 20px;border: 6px solid #000;
box-sizing: border-box;
border-left-color: transparent;
border-right-color: transparent;
border-bottom-color: transparent;}

.emoji_sad .emoji_eyebrows::before{margin-left: -30px;transform: rotate(-30deg);}
.emoji_sad .emoji_eyebrows::after{margin-left: 30px;transform: rotate(30deg);}

/* 눈 */

.emoji_sad .emoji_eyes{position: absolute;left: calc(50% - 7px);
  top: 50px;width: 14px;height: 16px;border-radius: 50%;/*background: red;*/
  box-shadow: 25px 0 0 0 #000,-25px 0 0 0 #000;}

  /* 눈물 */
.emoji_sad .emoji_eyes::after{content: "";
position: absolute;width: 12px;height:12px;margin-left:6px;background: #548dff;border-radius:0 100% 40% 50%/0 50% 40% 100%;
animation: tear-drop 2s ease-in infinite;}
/* border-radius: */
@keyframes tear-drop {
  0%,100%{display: block;left: 35px;top: 15px;transform: rotate(45deg) scale(0);}
  25%{display: block;left: 35px;transform: rotate(45deg) scale(2);}
  49.9%{display: block;left: 35px;top: 65px;transform: rotate(45deg) scale(0);}

  50%{display: block;left: -35px;top: 15px;transform: rotate(45deg) scale(0);}
  75%{display: block;left: -35px;top: 15px;transform: rotate(45deg) scale(2);}
  99.9%{display: block;left: -35px;top: 65px;transform: rotate(45deg) scale(0);}

}

/*transform 은 inline요소가 적용이 안된다. 그래서block을 해줘야함  */
/* 입 */
.emoji_sad .emoji_mouth{position: absolute;
left: calc(50% - 3px);top: 90px;width:6px;height: 6px;/*background: blue;*/border-radius: 50%;
box-shadow: -18px 0 0 0 #000,18px 0 0 0 #000;}

.emoji_sad .emoji_mouth::after{content: "";position: absolute;left: calc(50% - 30px);top: -10px;width: 60px;height: 80px;
box-sizing: border-box;border: 6px solid #000;border-radius: 50%;
border-right-color: transparent;
border-bottom-color: transparent;
border-left-color: transparent;}




/* ---------------------angry------------------------------- */

/* 7.emoji_angry */
.emoji_angry::after{content: "Angry";}
.emoji_angry{background: linear-gradient(to bottom, #D5234c -10%,#ffda6a 100%);background-size: 100%;}
.emoji_angry .emoji_face{position: relative;width: 100%;height: inherit;
animation: angry-face 2s ease-in 0s infinite;}
@keyframes angry-face {
  35%,60%{transform: translateX(0) translateY(10px) scale(0.9);}

  40%{transform: translateX(-5px) translateY(10px) scale(0.9);}
  45%{transform: translateX(5px) translateY(10px) scale(0.9);}
    
  50%{transform: translateX(-5px) translateY(10px) scale(0.9);}
  55%{transform: translateX(5px) translateY(10px) scale(0.9);}
  
}
/* 60~100은 다시 커지는걸 맡는다. |  */
.emoji_angry .emoji_eyebrows{position: absolute;left: calc(50% - 3px);top: 55px;width: 6px;height: 6px;border-radius: 50%;/*background: white;*/box-shadow: -44px 5px 0 0 #000,-7px 16px 0 0 #000,7px 16px 0 0 #000,44px 5px 0 0 #000;}

.emoji_angry .emoji_eyebrows::before,
.emoji_angry .emoji_eyebrows::after{content: "";
position: absolute;left: calc(50% - 25px);top: 0;width: 50px;height: 20px;border: 6px solid #000;border-radius: 50%;box-sizing: border-box;
border-top-color: transparent;
border-right-color: transparent;
border-left-color: transparent;}

.emoji_angry .emoji_eyebrows::before{margin-left:-25px;transform: rotate(15deg);}
.emoji_angry .emoji_eyebrows::after{margin-left: 25px;transform: rotate(-15deg);}

.emoji_angry .emoji_eyes{position: absolute;left: calc(50% - 6px);
top: 70px;width: 12px;height: 12px;border-radius: 50%;/*background: blue;*/
box-shadow: 25px 0 0 0 #000,-25px 0 0 0 #000;}

.emoji_angry .emoji_mouth{position: absolute;left: calc(50% - 18px);bottom: 15px;width: 36px;height: 18px;background:#000;border-radius: 50%;
animation: angry-mouth 2s ease-in 0s infinite ;}
@keyframes angry-mouth {
  25%, 50%{height: 6px;bottom: 25px;}
}
/* 높이가 줄어들어서 높이가 너무 내려온다. 그러니 위로 올려줌 */

  </style>
</head>
<body>
  <!-- 클래스안에 띄어쓰기로 분리 가능 -->
  <div class="emoji emoji_like">
    <div class="emoji_hand">
      <div class="emoji_thumb"></div>
    </div>
  </div>


  <div class="emoji emoji_love">
    <div class="emoji_heart"></div>
  </div>


  <div class="emoji emoji_haha">
    <div class="emoji_face">
      <div class="emoji_eyes"></div>
      <div class="emoji_mouth">
        <div class="emoji_tongue"></div>
      </div>
    </div>
  </div>

  <div class="emoji emoji_yay">
    <div class="emoji_face">
      <div class="emoji_eyebrows"></div>
      <div class="emoji_mouth"></div>
    </div>
  </div>


  <div class="emoji emoji_wow">
    <div class="emoji_face">
      <div class="emoji_eyebrows"></div>
      <div class="emoji_eyes"></div>
      <div class="emoji_tongue"></div>
    </div>
  </div>
  

  <div class="emoji emoji_sad">
    <div class="emoji_face">
      <div class="emoji_eyebrows"></div>
      <div class="emoji_eyes"></div>
      <div class="emoji_mouth"></div>
    </div>
  </div>


  <div class="emoji emoji_angry">
    <div class="emoji_face">
      <div class="emoji_eyebrows"></div>
      <div class="emoji_eyes"></div>
      <div class="emoji_mouth"></div>
    </div>
  </div>
