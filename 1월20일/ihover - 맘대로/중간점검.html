<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
            /* 실패작
        .circle img{width: 220px;height: 220px;border-radius: 50%;}
.circle .img{position:relative;width: 220px;height: 220px;}
.circle .img:before {position: absolute;display: block;content: '';
width: 100%;height: 100%;border-radius: 50%;box-shadow: inset 0 0 0 16px rgba(255, 255, 255, 0.6), 0 1px 2px rgba(0, 0, 0, 0.3);} 
befor/after 차이*/
   /* 전체 */
.circle,.circle *{box-sizing:border-box;}
.circle a{text-decoration:none;}
.circle img{width:100%;height:100%;}


  /* 이미지 */
.circle{position: relative;width: 220px;height: 220px;border-radius: 50%;}
.circle .img{position: relative;width: 220px;height: 220px;border-radius: 50%;}
.circle .img::after{position: absolute;content: "";display: block;clear: both;width: 100%;height: 100%;top: 0;left: 0;
box-shadow: inset 0 0 0 16px rgba(255, 255, 255, 0.6), 0 1px 2px rgba(0, 0, 0, 0.3);border-radius: 50%;}
.circle .img img{border-radius: 50%;}
/* top값 transition 보류 */
   /* 글자 */


  .circle .img{transition: all 0.35s ease-in-out; transform: scale(1) translateX(0);}

  .circle .info{transform: translateX(-100%);background: #1a4a72;  background: #333333;
  opacity: 0;
  pointer-events: none;
  transition: all 0.35s ease-in-out;
}

.circle a:hover .img{transform: scale(0.5) translateX(100%);}
.circle a:hover .info{ opacity: 1;
  transform: translateX(0);}

  </style>
</head>
<body>
  <div class="circle">
    <a href="#">
    <div class="img">
      <img src="images/assets/4.jpg" alt="img">
    </div>
    <div class="info">
      <h3>Heading here</h3>
      <p>Description goes here</p>
    </div>
  </a>
</div>
</body>
</html>
