<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 /*부모 / 부모에 transition 주기 / 움직임은 ease-in-out*/   

/* 전체 */
/* 하위 모든 선택자 */
.circle,.circle * {box-sizing: border-box;}
.circle{position: relative;width: 220px;height: 220px;}


/* 사진 */
.circle img{width: 220px;height: 220px;border-radius: 50%;}
.circle .img{position:relative;width: 220px;height: 220px;}
.circle .img:before {position: absolute;display: block;content: '';
width: 100%;height: 100%;border-radius: 50%;box-shadow: inset 0 0 0 16px rgba(255, 255, 255, 0.6), 0 1px 2px rgba(0, 0, 0, 0.3);
transition: all 0.35s ease-in-out;}

/* 움직임 */
.circle{transition: all 0.35s ease-in-out;}
.circle .img{transition: all 0.35s ease-in-out;}
.circle.effect3.left_to_right .img {
  transform: scale(1) translateX(0);
}
.circle .info {
  transform: translateX(-100%);
}
.circle .img a:hover {
  transform: scale(0.5) translateX(100%);
}
.ih-item .info a:hover {
  opacity: 1;
  transform: translateX(0);
}


  
/* 글자 */
.circle a{color: #333;text-decoration: none;}
.circle .info{background: #333333;opacity: 0;pointer-events: none;
  transition: all 0.35s ease-in-out;position: absolute;top: 0;
  bottom: 0;left: 0;right: 0;text-align: center;border-radius: 50%;
  backface-visibility: hidden;}

  .circle .info>h3{color: #fff;text-transform: uppercase;position: relative;letter-spacing: 2px;font-size: 22px;margin: 0 30px;padding: 55px 0 0 0;
height: 110px;text-shadow: 0 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.3);}

.circle .info>p{
  color: #bbb;padding: 10px 5px;font-style: italic;margin: 0 30px;font-size: 12px;border-top: 1px solid rgba(255, 255, 255, 0.5);}
  </style>
</head>

<body>
  <!-- normal -->

 <div class="circle"> <!--움직임 크기 등-->
  <a href="#">
  <div class="img"><img src="images/assets/4.jpg" alt="img"></div><!--사진-->
  <div class="info"><!--글자-->
    <h3>Heading here</h3>
    <p>Description goes here</p>
  </div>
</a>
</div>
<!-- end normal -->
</body>
</html>
