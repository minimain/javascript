<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>


/* 사진이 오른쪽으로 밀리면서 크기가 작아지며 info가 왼쪽에서 나온다.
info 불투명도가 0에서1로 1에서 0으로 info가 사진 밑에 위치함
info오른쪽 가운데에 걸쳐서 사진이 위치 애니메이션은 linear은 일단 아님*/
.ih-item {
  position: relative;
  transition: all 0.35s ease-in-out;
}
/* 부모 + 박스크기 유지*/

.ih-item,
.ih-item * {
  box-sizing: border-box;
}
.ih-item a {
  color: #333;
}
/* a에게 글씨 색 줌 */

.ih-item a:hover {
  text-decoration: none;
}
/* a에 hover 줄 없앰 */

.ih-item img {
  width: 100%;
  height: 100%;
}
/* 흰색 테두리 선인데 100%가 사진이 부모고 희색 테두리가 자식일듯 그리고 box-sizing으로 크기 변화없고 지금까지는 안보임 뒤에 있나 */
.ih-item.circle {
  position: relative;
  width: 220px;
  height: 220px;
  border-radius: 50%;
}
/* 테두리의 부모 / positon:relative 값 줬고 크기 설정함 /
근데 여기까지 했을때 border-radius와 height값이 먹히는게 화면상에는 안나타남*/

.ih-item.circle .img {
  position: relative;
  width: 220px;
  height: 220px;
  border-radius: 50%;
}
/*  이미지에 도 동그란 값이 먹혔지만 화면은 안보임 / 안에 숨은거 같음 */

.ih-item.circle .img:before {
  position: absolute;
  display: block;
  content: '';
  width: 100%;
  height: 100%;
  border-radius: 50%;
  box-shadow: inset 0 0 0 16px rgba(255, 255, 255, 0.6), 0 1px 2px rgba(0, 0, 0, 0.3);
  transition: all 0.35s ease-in-out;
}
/* 테두리선이위로 올라옴 / 동그란 것도 눈에 보이기 시작함 */

.ih-item.circle .img img {
  border-radius: 50%;
}
/* 여기서 이미지 border-radius가 먹힘  */

.ih-item.circle .info {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  border-radius: 50%;
  backface-visibility: hidden;
}
/* 글씨가 밑에서 위로 올라감 */
    /* 움직임 */
    
.ih-item.circle.effect3 .img {
  z-index: 11;
  transition: all 0.35s ease-in-out;
}
.ih-item.circle.effect3.colored .info {
  background: #1a4a72;
}
.ih-item.circle.effect3 .info {
  background: #333333;
  opacity: 0;
  pointer-events: none;
  transition: all 0.35s ease-in-out;
}
.ih-item.circle.effect3 .info h3 {
  color: #fff;
  text-transform: uppercase;
  position: relative;
  letter-spacing: 2px;
  font-size: 22px;
  margin: 0 30px;
  padding: 55px 0 0 0;
  height: 110px;
  text-shadow: 0 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.3);
}
.ih-item.circle.effect3 .info p {
  color: #bbb;
  padding: 10px 5px;
  font-style: italic;
  margin: 0 30px;
  font-size: 12px;
  border-top: 1px solid rgba(255, 255, 255, 0.5);
}

.ih-item.circle.effect3.left_to_right .img {
  transform: scale(1) translateX(0);
}
.ih-item.circle.effect3.left_to_right .info {
  transform: translateX(-100%);
}
.ih-item.circle.effect3.left_to_right a:hover .img {
  transform: scale(0.5) translateX(100%);
}
.ih-item.circle.effect3.left_to_right a:hover .info {
  opacity: 1;
  transform: translateX(0);
}
  </style>
</head>
<body>
  <!-- 클래스 이름이 지금 밑에 개많은 띄어쓰기 보기
  1. ih-item / 2.circle / 3.effect3 / 4.left_to_right 
이가 a / img / info 안의 h3 / p 까지 포함/ 으로 다 묶여 있다.-->
 <!-- normal -->
 <div class="ih-item circle effect3 left_to_right"><a href="#">
  <div class="img"><img src="images/assets/4.jpg" alt="img"></div>
  <div class="info">
    <h3>Heading here</h3>
    <p>Description goes here</p>
  </div></a></div>
<!-- end normal -->
</body>
</html>
