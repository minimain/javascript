<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media queri 미디어쿼리|반응형웹</title>
  <style>
    div{width: 100%;height: 700px;}
    @media screen and (min-width:1280px) {/*min(최소크기) pc크기 1280px ~*/
    div{background: red;}

    }
    @media screen and (min-width:768px) and (max-width:1279px){/*태블릿(tablet)크기 768px~1279px*/
      div{background: green;}
    }
    @media screen and (max-width:767px) {/*mobil크기 ~767px*/
      div{background: blue;}
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
