<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형웹6 | Off Canvas</title>
  <style>
   *{margin: 0;padding: 0;}
   #wrap{width: 1000px;margin: 0 auto;}
   #wrap_box{width: 100%;height:1000px;background: #999;}
   #box_a{float: left;width: 30%;height: 400px;background: #fcb354;}
   #box_b{float: left;width: 40%;height: 400px;background: #f1779e;}
   #box_c{float: left;width: 30%;height: 400px;background: #24bbaf;}

   @media screen and (max-width:1024px) {
    #wrap{width: 100%;}
   }
   @media screen and (max-width:800px) {
    #wrap_box{width:150%}/*부모크기*/
    #box_a,#box_b,#box_c{width: 33.333%}/*실제크기 :50%로 보임*/
   }
   @media screen and (max-width:500px) {
    #wrap_box{width: 300%;}
    #box_a,#box_b,#box_c{width: 33.333%;}/*실제크기 : 100%로 보임*/
   }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="wrap_box">
    <div id="box_a"></div>
    <div id="box_b"></div>
    <div id="box_c"></div>
    </div>
  </div>
</body>
</html>
