<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형웹4 | Layout Shifter</title>
  <style>
    *{margin: 0;padding: 0;}
    #wrap{width: 1000px;margin: 0 auto;}
    #box_a{float: left;width: 20%;height: 400px;background: #fcb354;}
    #box_b{width: 100%;height: 200px;background: #f1779e;}
    #box_c{width: 100%;height: 200px;background: #24bbaf;}
    @media screen and (max-width:1024px) {
      #wrap{width: 90%;}
      /* width:90% 양옆 공간을 만드는것 */
    }
    @media screen and (max-width:800px) {
      #wrap{width: 100%;}
      #box_a{float: none;width: 100%;}
    }
  </style>
</head>
<body>
  <!-- 헤더 / 컨테이너 / 내용 -->
  <div id="wrap">
    <div id="box_a"></div>
    <div id="box_b">글씨</div>
    <div id="box_c">글씨</div>
  </div>
</body>
</html>
