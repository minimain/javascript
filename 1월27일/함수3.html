    재귀함수 - 함수안에 실행문에서 자기자신 함수를 스스로 호출하는것
    */

    var i=0;
    function theTest(){
      i++;
      document.write("안녕하세요" + i + "<br/>");

    }

  /*theTest 함수를 다시 호출해라 | 함수안에서 자기자신을 다시 호출 | for문을 사용하지 않아도 반복이 가능 (재귀함수를 쓰면 )
  최초로 한번 호출은 해야함 theTest(); 밑에 이걸 의미함 | 조건이 있어야함 없으면 무한 반복 | */

  지역 변수- 변수가 정의되어있는 함수 내에서만 쓴다. (우선 호출),
  함수내에서 선언하며 반드시 앞에 var 키워드를 붙여 선언한다.

  전역 변수 - 현재페이지 내 자바스크립트 어디서든 사용가능 
  함수 바깥에 선언하거나 함수내에서 var 없이 선언한다.
  */
 /* 변수 둘의 차이 |
 최초로 실행 |
 전역변수- - var가 함수 바깥에서 선언하는 있는 건 전역변수 
 어디 페이지든 사용가능
 
 지역변수 - 함수 안에 var를 붙여 b라는 변수를 만든건 지역 변수로 함수 안에서만 사용 가능 | b가 두개 인데 바깥에 있는것과 안에 있는것이 있으면 안에 있는 지역 변수가 우선 호출이라 안에 있는 값이 나온다. | 함수 바깥에서는 없는것 |*/
// 전역변수
 var Num;
 function theFnc(){
  Num = 30;
 }

 theFnc();
 console.log(Num);

//  지역변수
