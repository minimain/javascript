var p1,p2,p3,totalResult,saleResult ; //  변수 선언
function product(){ //값 할당 해주는것
      p1 = parseInt(document.getElementById("product1").value);
      p2 = parseInt(document.getElementById("product2").value);
      p3 = parseInt(document.getElementById("product3").value);
      }
    
      function getTotal(a,b,c){
        totalResult = a + b + c;
        return totalResult; 
      }
      
      function getSale(d){
        saleResult = Math.floor(d* 0.7)
        return saleResult;
      }

      function total_btn(){
        product();
        document.getElementById("total").value = getTotal(p1,p2,p3);

        document.getElementById("sale").value = getSale(totalResult);
