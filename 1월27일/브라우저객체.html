<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브라우저객체</title>
  <script>
    /*
    브라우저객체 모델 (BOM) - 브라우저 창에 포함된 모든 객체 요소들을 의미함.
    최상위 객체 window 아래 존재

    브라우저 객체 종류
    window - 최상위 객체, 새 창을 생성하는 역할
    document - 문서객체, 하위 form, cookie, image
    navigator - 브라우저에 대한 정보를 제공하는 객체
    location - 위치(url) 관련 정보를 제공하는 객체
    screen - 스크린(모니터)에 대한 정보를 제공하는 객체
    history - 인터넷방문기록에 대한 정보를 제공하는 객체

    window - 최상위 객체, 새창을 생성하는 역할
    메소드- window객체 생략가능
    window.open("경로","창이름","옵션width,height,left,top스크린기준,scrollbars,menubar,toolbar,location,status, resizeable - yes,no") - 새창으로 문서를 열때 사용
    alert("문자") - 경고창 열때 사용
    prompt("질문","기본응답")
    confirm("질문") - 확인true/취소false
    setTimeout("실행문","간격시간") - 해당 간격시간 뒤에 실행문을 한번만 수행
    setInterval("실행문","간격시간") - 해당 간격시간 뒤에 실행문을 반복적을 사용
    * setInterval :일정한 시간만다 반복한다.
    */
   /*
   
   */

   function ddd(){
    var ttt = new Date();
    document.getElementById("date_time").value = ttt;
   } //여기서도 () 안씀 | 1초마다 시간이 바뀜


  //  window.open  : 새창을 띄운다. | 팝업창 이름 구분 | 괄호 안에 전부 옵션
  // popup 창
  // window.open("popup.html","newbook","width=375px,height=812px,left=200px,top=20px,scrollbars=no,toolbar=no,lacation=no,status=no,resizeable=no");

  /*
  location 객체 - 브라우저의 현재 url 주소값에 대한 정보를 제공

  속성
  location.hash - 주소창에 url에서 #뒤에 오는 문자열을 반환
  location.host - 주소창에 url에서 도메인명을 반환
  location.hostname - 주소창에 url에서 도메인명을 반환
  *뒤에 :이후의 포트분을 빼고 나오는것
  location.href - 주소창에 url에서 전체정보를 반환
  location.pathname - 주소창에 url에서 도메인명 다음에 오는 경로를 반환
  location.port - 주소창에 url에서 포트번호를 반환
  location.protocol - 주소창에 url에서 프로토콜을 반환
  */
 document.write("<h1>location.hash: " + location.hash + "</hr>");
 document.write("<h1>location.host: " + location.host + "</hr>");
 document.write("<h1>location.hostname: " + location.hostname + "</hr>");
 document.write("<h1>location.href: " + location.href + "</hr>");
 document.write("<h1>location.pathname: " + location.pathname + "</hr>");
 document.write("<h1>location.port: " + location.port + "</hr>");
 document.write("<h1>location.protocol: " + location.protocol + "</hr>");


  // 1초마다 바뀌는 이미지 | 그래서 시간을 가져오고 getsecond가져오기
   //배열
  //  이거 집에서 해보기
   var banner = ["img1-31","img2-31","img3-31"];
   var today =new Date();
   var nowSec = today.getSeconds(); //0~59
   var idx = nowSec % 3; //0,1,2
   document.write("<p><img src='images/" + banner[idx] + ".jpg' alt='메인이미지'/></p>");
   setInterval("location.reload()",1000);


   /*
   navigator 객체 - 브라우저에 대한 정보를 제공

   속성
   appCodeName - 브라우저의 코드명을 제공
   appName - 브라우저의 이름을 제공
   appVersion -브라우저의 기본 버전과 실행중인 플랫폼 정보를 제공
   userAgent - 브라우저의 전체적인 정보를 제공
   */
  // 이거 이상해 다시 코드 확인
  document.write("코드명 :" + navigator.appCodeName + "<br/>");
  document.write("브라우저명 :" + navigator.appName + "<br/>");
  document.write("플랫폼 버전 :" + navigator.appVersion + "<br/>");
  document.write("플랫폼명 :" + navigator.platform + "<br/>");
  document.write("전체정보 :" + navigator.userAgent + "<br/>");

  var myAgent = navigator.userAgent.toLowerCase();
  alert(myAgent);
  var mobile=["ipone","ipod","ipad","android"];

  for(var i=0;i<mobile.length;i++){

    if(myAgent.indexOf(mobile[i]) >=0){//-1

      location.href="http://m.naver.com";
      break;
    }
  }
  // 접속한 브라우저에 맞게 세부적으로 지정 가능 (아이폰, 아이패드, 안드로이드 등)

  /*
  screen 객체 - 스크린 (모니터) 에 대한 속성을 제공

  속성
  availWidth - 사용가능한 스크린 가로 너비값 반환
  availHeight - 사용가능한 스크린 세로 높이값 반환, 작업표시줄을 제외한 높이값
  availTop - 창이 위치할수 있는 최상위의위치값을 반환
  availLeft - 창이 위치할수 있는 가장 좌층의 위치값을 반환
  */

  document.write("스크린 너비값" + screen.availWidth + "<br/>");
  document.write("스크린 높이값" + screen.availHeight + "<br/>");
  document.write("스크린 가장 좌측 위치값" + screen.availLeft + "<br/>");
  document.write("스크린 가장 상단 위치값" + screen.availTop + "<br/>");
  document.write("스크린 너비값" + screen.width + "<br/>");
  document.write("스크린 높이값" + screen.height + "<br/>");
  document.write("색상수" + screen.colorDepth + "<br/>");
  document.write("해상도" + screen.pixelDepth + "<br/>");

// ---------------------------------
/*\
history 객체 - 브라우저로 방문한 페이지들의 정보를 제공, '이전','다음' 등의 페이지 이동을 위한 버튼을 만들 수 있다.

go(값) - 값만큼 다음 또는 이전페이지로 이동 go(1), go(-1)
back() - 이전페이지로 이동
forward() - 다음페이지로 이동
*/


</script>
</head>
<body>
  
  <form action="" method="post">
    <fieldset>
      <legend>현재시간</legend>
      <input type="text" id="date_time" size="50"/>
      <input type="button" value="go" onclick="setInterval(ddd,1000);"/>
    </fieldset>
  </form>
</body>
</html>
