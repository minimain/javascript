<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자함수</title>
  <script>
    /*
    생성자 함수를 이용해서 특정속성, 메서드를 가진 객체 (사용자 정의 객체)를 쉽게 생성할수 있다.

    function 함수명(매개변수1, 매개변수2, 매개변수3){//생성자 함수
    this.속성1 = 매개변수1;
    this.속성2 = 매개변수2;
    this.속성3 = 매개변수3;
    this.메서드1 = function(){실행문;}
    }
 * this 는 생성된 객체를 뜻함 ?
    var 객체명(인스턴스네임) = new 함수명(값1, 값2, 값3)

    */

    function carFactory(carColor,carSeat,carEngin){ //생성자 함수
    this.color = carColor; //속성
    this.seat = carSeat;
    this.engine = carEngin;
    this.info = function() {  //메소드
     document.write("제조업체 : 현대자동차 <br/>");
     document.write("자동차 종류 : 승용차 <br/>");
    }
  }
  /*함수에 carFactory라고 지정하고 안에 매개체를 carColor등 넣음
  그리고 this로 새로운 객체를 생성하는데 color라는 새로운 객체 속성?을 만들고 안에 매개체들을 지정해준다. 그러면 color속성은 carColor을 갖게 됨. 
  
  밑에 sonata라는 변수를 정장하고 new를 이용해 새로운 객체를 생성함 new carFactory안에 red 등 매개변수를 저장하는데 위에 carColor안에 순서대로 들어가는것이다. 그럼
  소나타의 변수안에 red 등 carFactory*/

  var sonata = new carFactory("red","4인용","6기통"); //객체 생성
  document.write(sonata.color + "<br/>");
  document.write(sonata.seat + "<br/>");
  document.write(sonata.engine + "<br/>");
  sonata.info();
  var avante = new carFactory("white","4인용","4기통"); //객체 생성
  document.write(avante.color + "<br/>");
  document.write(avante.seat + "<br/>");
  document.write(avante.engine + "<br/>");
  avante.info()

  /*this를 이용해 새로운 객체인 속성을 넣는다.*/
  </script>
</head>
<body>
  
</body>
</html>
