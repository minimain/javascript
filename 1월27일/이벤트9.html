<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <script>
/*
onload 문서를 모두 불러오고 나서 발생
onunload 문서 종료할때 발생
ondbclick 더블클릭
onclick 클릭
onkeypress 키보드 눌렀을 때
onkeydown 키보드 눌렀을 때
onkeyup 키보드 누르고 뗐을때
onmouseover 대상에 마우스를 올렸을때
onmouseout 마우스가 벗어났을때
onfocus 포커스 / onblur 포커스를 잃었을때
onsubmit 폼에서 submit 확인 버튼 눌렀을때
onreset 폼에서 reset 취소버튼 눌렀을때
onchange 입력요소의 값이 바뀌고 포커스가 옮겨졌을때 발생
onmousemove 마우스 움직일때
onresize 브아우저 창을 조정할때마다 발생
onerror 문서나 이미지를 불러올때 에어가 나면 발생
onabort 문서를 불러오다가 중단되면 발생

이벤트 - 웹브라우저에서 일어나는 모든 행동들을 이벤트
이벤트 핸들러 - 이벤트가 발생한 시점에서 함수를 호출하거나 스크립트를 실행하게 하는 요소
*/
// ------------------
/*
function theFnc(){
  alert("자바스크립트");
}

window.onload = function(){
  var myBtn = document.getElementById("btn1"); //button 
  //myBtn.onclick = function(){ theFnc(); }   밑에가 줄인 버전
  myBtn.onclick = theFnc;
  // theFnc뒤에 () 이거를 쓰면 무조건 실행 하지만 안쓰면 클릭했을때만 실행
}

window.onload = function(){
  var myBtn2 = document.getElementById("btn2"); //button
  myBtn2.onclick = theFnc;
}
위에가 잘못된 예시 한개만 실행됨 | 
*/


/*
Dom (Document Object Model, 문서객체구조)

Dom Level 0 -
객체 하나와 이벤트 하난를 연결해서작동,
한 객체에 동시에 같은 이벤트를 두번이상 적용안됨. 마지막에 적용된 이벤트만 실행

Dom Level 2 - 
한 객체에 같은 이벤트를 두번 적용할수 없는 Dom Lever 0 의 문제 해결. 이벤트대상객체.addEventListener("이벤트명",함수명,false)
   window.addEventListener("load",clickBtn1,false);
   window.addEventListener("load",clickBtn2,false);

-----------

* on을 쓰지 않음 | ()를 붙이지 않음 바로실행이 되어서 | load라는 리스너를 추가했다
*/

function theFnc(){
  alert("자바스크립트");
}

function clickBtn1(){ //주메뉴
  var myBtn1 = document.getElementById("btn1"); //button
  //myBtn.onclick = function(){ thefnc(); }
  myBtn1.onclick = theFnc;
}

function clickBtn2(){ //오토 메뉴
  var myBtn2 = document.getElementById("btn2"); //button
  //myBtn.onclick = function(){ thefnc(); }
  myBtn2.onclick = theFnc;
}

window.addEventListener("load",clickBtn1,false);
window.addEventListener("load",clickBtn2,false);

  </script>
</head>
<body>
  <button id="btn1">버튼</button>
  <button id="btn2">버튼2</button>
</body>
</html>
