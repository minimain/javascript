<html lang="en">
<head>
  <meta charset="UTF-8">

  <script>
    // funtion하고 함수이름을 하면 함수다. 함수이름을 호출하면 
    // 만능양념장 | 미리 양념장을 만들어두고 필요할때 꺼내 쓰는것 
    // 필요할때마다 꺼내쓰는게 fauntion 함수 | 메모리에 저장 | 피료할때 함수 이름을 호출
    // ---------------------------
    /*
    함수 - 일련의 실행문들을 메모리에 저장했다가 필요할때 함수이름으로 호출해서 사용 내장 함수, 사용자 정의 함수
    지역변수, 전역 변수

    funtion 함수명(매개변수1, 매개변수2){
      실행문;
    }

    함수명(인자값1, 인자값2);
    */
  //  ------------------------------------

  // 예시 함수
   /* function great(){
        alert("안녕하세요");  // 저장만 한것
     }

    great();*/


   // 함수를 호출해서 실행

  /*  function은 함수를 뜻하고 great()는 함수의 이름을 지정한것이다.{
    실행문;을 넣어 함수안에 저장을 한다.
  }
  그러면 great(); 으로 저장한것을 호출하는것이다.
  */

  // ------------------------------------
  // 매개변수(theText) 지정 파라미터라고 함

     // 함수명(인자값1, 인자값2); | 전달하는 인자값에 따라서 | 전달하는 인자값이 하나면 매개변수도 하나

     /*funtion 함수명(매개변수1, 매개변수2){
      실행문;
      }

      함수명(인자값1, 인자값2);
    
       매개변수가 theText고 인자값이 안녕히가세요? 이건가*/
       
  // 버튼 눌렀을때 함수 호출---------------
  function great(theText){
    alert(theText);  // 저장만 한것
   }
  //  ---------------------
    // 이미지 넘기기 img1-31.jpg ~img7-31.jpg

  /* 함수를 두개를 만들어줌
  next버튼을 눌렀을 때 다음 이미지로 넘어가는것
  */

var num=1;
function nextGallery(){
 num++;
 if(num>7) num=1;
document.getElementById("gallery").src="images/img"+num+"-31.jpg";
return false;
}
//  document에서 아이디가 갤러리인 엘리먼트를 가져와라 | 함수를 여기서 끝내겠다. |8-31이 없어서 1로 다시 돌아오는건 if

function prevGallery(){
  num--;
  if(num<1) num=7;
  document.getElementById("gallery").src="images/img"+num+"-31.jpg";
  return false;
}
  
// ----------------------------

/*
return문 - 다음 실행문을 수행하지 않고 함수문을 마침
        - 함수 호출문에 값을 반환함

*/

var num1 =10;
function theFnc(num2){
  var sum = num1 + num2;
  var mul = num1 * num2;

  return sum;
}
 var result = theFnc(40);
 document.write(result);
// 이거 버튼 옆에 50 결과 있음
  </script>
</head>
<body>
  <button onclick="great('안녕하세요!!')">들어오기</button>
  <button onclick="great('안녕히가세요~~')">나가기</button>
  <!-- 버튼을 클릭할 때 함수 호출 -->

  <!-- 이미지 넘기기 -->
  <div id="galleryWrap">
    <h1>이미지 넘기기</h1>
    <p>
      <a href="#" onclick="prevGallery();"><img src="images/left_btn-31.png" alt="이전그림 버튼"/></a>

      <img src="images/img1-31.jpg" alt="갤러리그림" id="gallery"/>

      <a href="#" onclick="nextGallery();"><img src="images/right_btn-31.png" alt="다음 그림 버튼"/></a>
    </p>
  </div>
  <!-- //이미지 -->
</body>
</html>
