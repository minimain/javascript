<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 Array 객체</title>
  <script>
    /*
    배열 - 하나의  변수에 여러개의 데이터를 저장
|배열 도 객체 | 새로운 배열 | 

    var 변수(인스턴스 네임) = new Array();
    변수[0]="값1"
    변수[1]="값2"
    변수[2]="값3"
|배열에 인데스 1에 값을 1을 입력하고 ...

    var 변수 = new Array(3,1,5,7);

    var 변수 = [값1,값2,값3];
| 대괄호 안에 값을 입력하면 배열이 된다. (위에보다 간단한 방법)

    메서드
    reverse() 역순 반환
    slice(1,2) 인덱스 1~2 직전까지 반환
    sort() 오름차순 정렬
    join("구분자") 구분자로 데이터 연결
    concat() 하나로 결합
|여기까지는 기능적

    shift() 첫인덱스0 데이터 삭제
    pop() 마지막 인덱스 데이터 삭제
    unshift(값) 첫인덱스0 새데이터 중첩하여 추가
    push(값) 마지막 인덱스에 새데이터 중첩하여 추가
|데이터를 삭제하거나 추가 
    */
// ----------------------------------
  //  랜덤수 구하는 공식
   var userName = new Array();
   userName[0] = "김성희";
   userName[1] = "김민희";
   userName[2] = "김승현";
   userName[3] = "서지석";
  console.log(userName);

   var idx = Math.floor(Math.random()*4+0);
   document.write(userName[idx] + "<br/>");

  //---------------------  

   var theFood = ["자장면","냉면","갈비탕","돈까스","삼겹살"]
   console.log(theFood);
   var idg = Math.floor(Math.random()*5+0);
   document.write(theFood[idg] + "<br/>");

  //  인덱스 번호가 0번부터 시작이니 0을 더하는것 | 소수점 절삭 
  // 근데 0을 삭제해도 결과가 나옴...

// ------------------

  // 요일 구하는 것

  var days = new Array("일","월","화","수","목","금","토");
  // var days = ["일","월","화","수","목","금","토"]
  console.log(days);
  
  var dd=new Date();
  var dt=dd.getDay(); //0일욜 ~ 6토요일
  document.write(days[dt] + "요일" +"<br/>");

  //new Array 에 배열에 따라 인덱스 번호가 부여되니 배열을 잘보고 작성하기 0부터 시작 | 배열 안에 getDay에서 가져온 변수를 넣어 오늘의 요일을 구하기
// ----------------------------
  var money =[100,100,200,50];
  console.log(money);

  var total = 0;
  for(var i =0;i<money.length;i++){
    //total = total + money[i];
    total +=money[i];
  }
document.write(total + "<br/>");

// 배열을 만들고 for문을 이용하여 i의 값을 지정 |
// 순서 : 배열로 값 지정 , total로  무엇을 지정 , i에 초기값 지정 , 배열이 i보다 글자수가 클때 까지 출력 | 증감 | 연산 | 출력

// ------------------------

  // reverse 메서드
  var theFood = ["자장면","냉면","갈비탕","돈까스","삼겹살"]
   theFood.reverse();
  //reverse 하게되면 배열의 순서가 바뀐다. 삼겹살이 맨앞으로 나옴
   console.log(theFood);

// ----------------------

// sort 메서드
var theSubway = ["2호선","9호선","7호선","4호선","3호선"];
theSubway.sort();
console.log(theSubway);
// 숫자랑 문자가 함께 있으면 배열이 정리가 잘 되는데 숫자만 있을경우  sort메서드가 정렬이 안된다.

// -------------------------

var userName = ["김민희","김성희","김승현","서지석"];
var result = userName.slice(2,4);
console.log(result);
// userName에 slice 를 입력하면 인덱스 2부터 시작해서 4직전까지로 실행해라 (0부터 시작 | 김승현,서지석이 새로운 개체로  생성이 되면 인덱스 번호가 0,1로 다시 시작) 그리고 console창을 보면 새로운 객체가 생성되어 있음

// -------------------------------

var Mountain1 = ["백두산","청계산","한라산","광교산","설악산"]
var Mountain2 = ["지리산","남산","북한산","관악산"]
var joinResult = Mountain1.concat(Mountain2);
console.log(joinResult);

// concat을 쓰면 배열을 연결한다. 그리고 joinResult에 새로운 배열이 만들어짐

// -----------------------------

var theProduct = ["냉장고","컴퓨터","선풍기","밥솥","핸드폰"]
var joinResult = theProduct.join("-");
console.log(joinResult);
// join 구분자로 데이터를 연결 | -(하이픈)으로 연결해주는데 배열이 아님 | 하나의 데이터로 연결
//변수에 배열 저장하고 저장한 배열에 join을 이용한 것을 또다른 변수에 저장후에 console 로 나오게 해줌

// ---------------------------------

var theSubway = ["2호선","9호선","7호선","4호선","3호선"];
var newLine1 = "1호선";
var newLine2 = "분당선";
 console.log(theSubway);


theSubway.shift(); //인덱스 0번 삭제
console.log(theSubway);

theSubway.pop(); //마지막 인덱스 삭제
console.log(theSubway);

theSubway.unshift(newLine1); //제일앞에 추가
console.log(theSubway);

theSubway.push(newLine2); //맨마지막 추가
console.log(theSubway);

//배열과 문자열 변수를 만듬 |shift메서드 를 사용하면 인덱스 0번을 삭제를 하는 역할을 한다. 그래서 2호선이 삭제 
// pop이라는 메서드는 맨마지막 인덱스를 삭제한다. 그래서 3호선 삭제됨
// unshift는 제일 앞에 인덱스 0 자리에 추가해준다. 그래서 1호선이 맨앞에 추가됨
// push라는 메서드는 배열의 맨 마지막에 추가하게 함

// -------------------------------------

// 로또 번호 생성

var myLotto = []; //로또번호 저장
var aryLotto = []; //1~45까지 번호 저장, aryLotto[0] = 1이 저장됨 

var idx = 0;

for(var i=1;i < 46;i++){
  aryLotto.push(i);
}
console.log(aryLotto);

  while (myLotto.length <6){
    idx=Math.floor(Math.random()*aryLotto.length+0);
    myLotto.push(aryLotto[idx]);
    aryLotto.splice(idx,1); //idx 부터 1개 삭제
  }

  for(k=0;k<6;k++){
    document.write("번호" + k + ": " + myLotto[k] + "<br/>");
  }

// [] 비어있는 배열 | idx 변수 |
