<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <script defer src="js/jsevent.js"></script>
  <style>
    div.h{height: 2000px;}
    a{font-size: 20px;color: #555;}
    #box,#box1{width:200px;height: 200px;background: aqua;margin: 100px auto;}
    #box2{width: 300px;height: 300px;margin: 50px;background: aqua;
    transition: 0.5s;}
    #wrap{width: 500px;height: 500px;border: 1px solid #000;padding: 100px;box-sizing: border-box;margin: 100px auto;}
    #wrap>article{width: 100%;height: 100%;background: aqua;transition: 0.5s;}
    #wrap.on>article{background: hotpink;}
  </style>
</head>
<body>
  <div class="h"></div>
  <a href="#">click</a>

  <div id="box"></div>
  <div id="box1"></div>

  <ul class="list">
    <li><a href="#">item1-봄</a></li>
    <li><a href="#">item2-여름</a></li>
    <li><a href="#">item3-가을</a></li>
    <li><a href="#">item4-겨울</a></li>
  </ul>

  <a href="#" class="btnPlus">plus</a>
  <a href="#" class="btnMinus">minus</a>
<br />
  <button class="btnLeft">왼쪽으로 회전</button>
  <button class="btnRight">오른쪽으로 회전</button>
  <div id="box2"></div>
  <button class="btnLeft2">왼쪽으로 100px씩 이동</button>
  <button class="btnRight2">오른쪽으로 100px씩 이동</button>

  <section id="wrap">
    <article></article>
  </section>
</body>
</html>
