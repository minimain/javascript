<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 또는 배열의 요소 젖ㅂ근 명령문 및 메서드</title>
  <script>
    // 1. 객체 for in

    // for in문
    // 변수에 객체들(키:벨류) | 하나하나 꺼내오는 것 | 객체와 배열을 다름
    // infos는 객체 이름 s로 단수로 지정해줌 | 속성들이 무엇이냐 ? |


    // 객체 안에 속성을 하나하나 꺼내라
    //for in 문, 객체일때 (키:벨류)
    var infos = {
      subject:'js',
      credit: 3,
      days:20,
      tuition: 1000
    };
// info는 아무이름 가능하지만 단수 복수로 설정해줌 | info 키값 |  
    for(info in infos){
      console.log(info + ':' + infos[info]);
    }
    // ---------------------------
    // 2. 배열 for..in/for...of

  //  배열에서의 for in은 인덱스 값을 반환한다.

  // for...in문 은 배열의 인덱스 값 반환
  var citys=['서울','대구','대전','부산'];
  for(var index in citys){
    console.log(index);
  }

  // for...of 문은 배열의 값을 반환
  var citys=['서울','대구','대전','부산'];
  for(var value of citys){
    console.log(value);
  }

  // --------------------------

  // 3. forEach()문
  var num=['서울','대구','부산'];
  num.forEach(function(value,index,array){
    console.log(value); //값
    console.log(index); //인덱스 번호가 뜨고
    console.log(array); //배열이 뜨고
  }); //이게 3개가 있으니 3개가 반복됨


  // 화살표 함수
  num.forEach((value,index,array) => {
    console.log(value);
    console.log(index);
    console.log(array);
  })
  // ------------------------


  // 4. map()
  // map이라는 메소드 | base배열 |배열에서 사용
  // map()는 기존의 배열을 이용하여 새로운 배열을 만들수 있다.
  var base=[10,20,30,40,50];
  var area = base.map(function(value,index,array){
    return index*8;
  }) //value는 글자 순서 | index는 인덱스 번호 |array는 배열 형태라 값이 안뜸
  console.log(area);

  // 화살표 함수
  var area1 = base.map((value,index,array) => value*8)
  console.log(area1);

  // --------------------
  // 5. filter()
  // filter()는 조건에 맞는 배열 요소들만 새로운 배열로 만들어 준다.
  // data배열에 데이터 타입이 무엇이냐 (typeof) |배열에서 사용

  var data=['js',20,30,'html','css',40];
  var num = data.filter(function(value,index){
    return typeof value === 'number';
  })
  console.log(num);

  //화살표 함수
  var num = data.filter((value,index) => typeof value ==='number');
  console.log(num);
  // ------------------------

  //typeof
  var type1 = 10;
  var type2 = '문자';
  var type3 = true;
  console.log(typeof type1 + ',' + typeof type2 + ',' + typeof type3 + ',');


  // undefined
  // 변수를 지정했지만 아직 값을 할당하지 않았을때
  var storage;
  console.log(storage);

  // null
  // 변수와 값을 다 지정했지만 잘못된 값이 할당되었을 때 
  var gnb = document.getElementById('gnb');
  console.log(gnb);
  // ------------------------


  </script>
</head>
<body>
  
</body>
</html>
