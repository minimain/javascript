<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>

  <style>
    ul>li{color: gray;}
    ul>li.on{color:red;cursor: pointer;}
    
    section{position: relative;width: 300px;height: 200px;border: 1px solid #888;margin: 50px;perspective: 600px;}
    section>article{opacity: 0;position: absolute;top: 0;left: 0;width: 100%;height: 100%;display: flex;justify-content:center;align-items: center;color: #fff;font-size: 50px;transform: rotateY(-180deg);transition: 0.5s;}
    section>article:nth-of-type(1){background: aqua;}
    section>article:nth-of-type(2){background: hotpink;}
    section>article:nth-of-type(3){background: orange;}

    section>article.on{opacity: 1;transform: rotateY(0deg);}
    /* section은 겁데기 */
    /* display: flex;justify-content:center;align-items: center; - 위치지정 가운데 */
  </style>
<script defer src="js/function.js"></script>
</head>
<body>
  <ul class="btns">
    <li class="on">button1</li>
    <li>button2</li>
    <li>button3</li>
  </ul>
  <section>
    <article class="on">Box1</article>
    <article>Box2</article>
    <article>Box3</article>
  </section>

  <a href="https://www.naver.com">네이버</a>
</body>
</html>
