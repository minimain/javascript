<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>opacity</title>
  <style>
    div{width: 300px;height: 130px;padding-top: 20px;margin: 20px 0;background: url(images_2/bg1.jpg) no-repeat 0 0;}
    h1{background: #fff;color: #000;font-size: 60px;text-align: center;font-weight: bold;}
    /* opacity 불투명도: 0~1 , 배경과 글씨가 같이 흐려짐 */
    .opa1{opacity: 0.5;}
    /* opacity 는 1이면 완전 선명한거고 0.5는 50%의 투명도를 준거다.
    백그라운드와 폰트 컬러모두 불투명해진다. 하나만 원한다면 아까의 rgba를 사용해야함  */
    .opa2{background: rgba(255, 255, 255, 0.5);color: rgba(0, 0, 0, 1.0);}
    /* 그렇게 해서 사용한것 */
   

  </style>

</head>
<body>
  <div>
    <h1 class="noopa">Opacity</h1>
  </div>
  <div>
    <h1 class="opa1">Opacity</h1>
  </div>
  <div>
    <h1 class="opa2">Opacity</h1>
  </div>
</body>
</html>
