<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>first-line,first-letter</title>
  <style>
     .line>p:first-line{text-decoration: underline;}
     /* 문단의 첫번째 줄에만 css적용*/
     .letter>p:first-letter{font-size: 5em;}
     /* 첫번째 글자에만 css 적용 */
  </style>
</head>
<body>
  <div class="line">
    <p>요소의 펏번째 줄에 콘텐츠만 선택하여 스타일을 지정할때 사용하는 방식으로 first-line 가상 요소 선택자라고 부릅니다. first-line 가상요소 선택자를 지정할 경우 고정된 영역이 아닌 웹브라우저 크기에 따라 우동적으로 스타일이 적용됩니다.</p>

  </div>
  <div class="letter">
    <p>요소의 첫번째 글자만 선택하여 스타일을 지정할때 사용하는 선택하여 스타일을 지정할때 사용하는 선택자 방식</p>
  </div>
</body>
</html>
