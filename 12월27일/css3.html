<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하위선택자</title>
  <style>
    div p{color: red;}
    /* element 두개라서 우선순위 점수: 2점 | div 하위에 있는 p를 선택해라 (2.3 선택됨 중복 적용) */
    .txt p{color: blue;}
    /* 우선순위 점수 : 11점 | element와 class 선택자*/
    div div p{color: green;}
    /* element만 3개 | 우선순위 점수: 3점 하지만 그린으로 안바뀜 왜냐 우선순위 점수가 blue가 더 높음 */
    div div.txt p{color: green;}
    /* class를 붙여서 적용완료 | 우선순위 점수: 13점 */
    /* 우선순위를 볼려면 검사에 들어가서 style에 들어가 선택하여 우선순위 확인하기 */
  </style>
</head>
<body>
  <h1>하위 선택자</h1>
  <p>하위선택자에 대해 알아봅시다</p>
  <div>
    <p>2선택자와 선택자는 서로 조합하여 사용할 수 있습니다</p>
    <div class="txt">
      <p>3이때 하위 선택자가 방식을 이용할 경유 특정 선택자 안에 포함괸 하위 요소들을 선택하여 스타일을 지정할 수 있습니다</p>
    </div>
  </div>
</body>
</html>
