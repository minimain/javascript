<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<body>
  <form>
  <fieldset>
    <legend>Step 1: 로그인 정보</legend>
    <ol>
      <li>
        <label for="userId">아이디</label>
        <input type="text" id="userId" required autofocus />
      </li>
      <li>
        <label for="passWord">비밀번호</label>
        <input type="password" id="passWord" required />
      </li>
      <li>
        <label for="psw">비밀번호 확인</label>
        <input type="password" id="pws" required />
      </li>
      <li>
        <label for="userW">회원등급</label>
        <input type="text" id="userW" list="memList" />
        <datalist id="memList">
          <option value="정회원" label="정회원"></option>
          <option value="준회원" label="준회원"></option>
          <option value="신입회원" label="신입회원"></option>
        </datalist>
      </li>
    </ol>
  </fieldset>
  <fieldset>
    <legend>Step 2: 개인정보</legend>
    <ol>
      <li>
        <label for="userName">이름</label>
        <input type="text" id="userName" placeholder="5자 미만 공백없이" maxlength="4" required />
      </li>
      <li>
        <label for="mailP">메일주소</label>
        <input type="email" id="mailP" placeholder="abcd@domain.com" required />
      </li>
      <li>
        <label for="phon">연락처</label>
        <input type="tel" id="phon" required />
      </li>
    </ol>
  </fieldset>
  <fieldset>
    <legend>Step 3: 코딩 숙련도(상,중,하)</legend>
    <label for="slide">코딩 숙련도</label>
    <input type="range" id="slide" min="1" max="3" value="2" step="1"/>
  </fieldset>
  <input type="submit" value="제출" formaction="/" formmethod="post" />
  </form>
</body>
</html>
