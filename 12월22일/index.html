<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품주문</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>개인정보 입력</legend>
      <ol>
        <li>
          <label for="userName">이름</label>
          <input type="text" id="userName" placeholder="8자이상 12자 이하, 영소문자 숫자 특수기호 포함" required autofocus maxlength="12" />
        </li>
        <li>
          <label for="userPw">비밀번호</label>
          <input type="password" id="userPw" placeholder="8자이상 12이하, 영소문자 숫자 특수기호 포함" required autofocus maxlength="12" />
        </li>
        <li>
          <label for="userPhon">전화번호</label>
          <input type="tel" id="userPhon" placeholder="02)-1111-1111" required autocomplete="off" />
        </li>
      </ol>
    </fieldset>
    <fieldset>
      <legend>주문내용</legend>
      <ol>
        <li>
          <label for="prodId">상품명</label>
          <input type="text" id="prodId" />
        </li>
        <li>
          <label for="order">주문개수</label>
          <input type="number" id="order" min="0" max="100" value="0" step="10"/>
        </li>
      </ol>
    </fieldset>
    <fieldset>
      <legend>상품검색</legend>
      <ol>
        <li>
          <label for="srch">상품검색</label>
          <input type="search" id="srch" />
        </li>
        <li>
          <label for="site">사이트주소</label>
          <input type="url" id="site" placeholder="www.abc.com" />
        </li>
        <li>
          <label for="userEmail">메일주소</label>
          <input type="email" id="userEmail" placeholder="ajsk@gam" required />
        </li>
      </ol>
    </fieldset>
    <fieldset>
      <legend>결제방법</legend>
      <ol>
        <li>
          <label for="cardtype">카드선택</label>
          <input type="text" id="cardtype" list="card" />
          <datalist id="card">
            <option value="비씨카드" label="비씨카드"></option>
            <option value="국민카드" label="국민카드"></option>
            <option value="하나카드" label="하나카드"></option>
          </datalist>
        </li>
        <li>
          <label for="expired">유효기간</label>
          <input type="datetime-local" id="expired" />
          <!-- 날짜 필드: dats, month, week, time, datetime-local -->
        </li>
      </ol>
    </fieldset>
    <fieldset>
      <legend>추가선택 사항</legend>
      <ol>
        <li>
          <label for="color">색상선택</label>
          <input type="color" id="color" />
        </li>
        <li>
          <label for="slide">추가수량 선택</label>
          <input type="range" id="slide" min="1" max="1" value="1" step="1" />
        </li>
        <li>
          <label for="photo">사진선택</label>
          <input type="file" id="photo" multiple />
        </li>
      </ol>
    </fieldset>
    <input type="submit" value="주문하기" formaction="/" formmethod="post"/> <!--따로 적지 않고 바로 적용도가능-->
    <input type="reset" value="취소하기" />
  </form> 
</body>
</html>
