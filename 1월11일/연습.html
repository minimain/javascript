<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습1</title>
  <style>
    *{margin: 0;padding: 0;}
    /* 배경 */
    .jelly-container{position: relative;width:100%;height: 500px;background: linear-gradient(to bottom, rgba(255,236,74,0.99) 0%,transparent 100%);}
    /* 버블 */
    /* 그림자 */
    .jelly-shadow{position: absolute;left:50%;bottom: 5%;transform: translate3d(-50%,0,0);
      width: 250px;height:20px;border-radius: 50%;background: gray;
    animation: shadow-movement 10s linear 0s infinite;}

    @keyframes shadow-movement {
      0%{width: 250px;left: 50%;}/*그림자의 위치*/
    5%{width: 220px;}
    10%{width: 250px;}
    15%{width: 220px;}
    20%{width: 250px;}
    25%{width: 220px;left: calc(100% - 135px)}
    30%{width: 250px;}
    35%{width: 220px;}
    40%{width: 250px;}
    45%{width: 220px;}
    50%{width: 250px;left: 50%;}
    55%{width: 220px;}
    60%{width: 250px;}
    65%{width: 220px;}
    70%{width: 250px;}
    75%{width: 220px;left: 135px;}
    80%{width: 250px;}
    85%{width: 220px;}
    90%{width: 250px;}
    95%{width: 220px;}
    100%{width: 250px;left:50%;} 
      
    }
    /* 몸통 */
    .jelly-wrapper{position: absolute;left: 50%;top: 55%;
    width: 256px;transform: translate3d(-50%,-75%,0);
  animation: jelly-movement 10s linear 0s infinite;}

  @keyframes jelly-movement {
    0%{top: 55%;left: 50%;}
      5%{top: 50%;}
      10%{top: 55%;}
      15%{top: 50%;}
      20%{top: 55%;}
      25%{top: 50%;left: calc(100% - 135px);}
      30%{top: 55%;}
      35%{top: 50%;}
      40%{top: 55%;}
      45%{top: 50%;}
      50%{top: 55%;}
      55%{top: 50%;}
      60%{top: 55%;}
      65%{top: 50%;}
      70%{top: 55%;}
      75%{top: 50%;left: 135px;}
      80%{top: 55%;}
      85%{top: 50%;}
      90%{top: 55%;}
      95%{top: 50%;}
      100%{top: 55%;}
    
  }
    /* 헤어 */
    /* 바디*/
    .jelly-body{z-index: 1;position: relative;
    width: 100%;height: 256px;border-radius: 50%;background:linear-gradient(to bottom, rgb(15, 125, 242) 0%,rgb(136, 182, 238) 100%);
  overflow: hidden;}
    /* 얼굴 inner */
    .jelly-inner{position: absolute;left: 50%;top:50%;
    width: 100%;height: 100%;border: 1px solid black;
  animation: facing-movment 10s linear 0s infinite;}
  @keyframes facing-movment {
    0%{}
    
  }
    /* 눈 */
    .jelly-eyes{position: absolute;
    top: -45px;}
    .jelly-eyes::after{content: "";position:absolute;left: 30px;width: 15px;height: 15px;border-radius: 50%;background: white;
    animation: eyes-blink 3.5s linear 0s infinite }
    .jelly-eyes::before{content: "";position:absolute;left: -40px;width: 15px;height: 15px;border-radius: 50%;background: white;
  animation: eyes-blink 3.5s linear 0s infinite ;}

  @keyframes eyes-blink {
   10%{height: 15px;}
   12%{height: 1px;}
   15%{height: 15px;}

  }

    /* 손*/
    .jelly-hands{position: absolute;top: -40px;
     ;width:50px; height: 50px;border: 1px solid black;}
      .jelly-hands::after{content: "";position: absolute;left:110px;background-color: red;}
      .jelly-hands::before{content: "";}

    /* 입 */
    .jelly-mouth{position: absolute;
      width: 100px;height: 50px;background: rgb(246, 134, 199);
      border-radius:0 0 50px 50px;transform: translate3d(-47%,0,0);}
    .jelly-mouth::after{content: "";position: absolute;left:50%;
    background: rgb(251, 81, 81);width: 150px;height: 5px;
  transform: translate3d(-47%,0,0);}

  /* 촉수 */
  div[class^="jelly-tentacle-"]{position: absolute;}
  .div.jelly-tentacle{}
  </style>
</head>
<body>
  <div class="jelly-container">
    <div class="bubble-1"></div>
    <div class="bubble-2"></div>
    <div class="bubble-3"></div>
    <div class="bubble-4"></div>
    <div class="bubble-5"></div>
    <div class="bubble-6"></div>
    <div class="bubble-7"></div>
    <div class="bubble-8"></div>
    <div class="bubble-9"></div>
    <div class="bubble-10"></div>

    <div class="jelly-wrapper">
      <div class="jelly-hair"></div>
      <div class="jelly-body">
        <div class="jelly-inner">
          <div class="jelly-eyes"></div>
          <div class="jelly-mouth"></div>
          <div class="jelly-hands"></div>
        </div>
      </div>
      <div class="jelly-tentacle-1"></div>
      <div class="jelly-tentacle-2"></div>
      <div class="jelly-tentacle-3"></div>
      <div class="jelly-tentacle-4"></div>
      <div class="jelly-tentacle-5"></div>
    </div>

    <div class="jelly-shadow"></div>

    <div class="bubble-11"></div>
    <div class="bubble-12"></div>
    <div class="bubble-13"></div>
    <div class="bubble-14"></div>
    <div class="bubble-15"></div>
    <div class="bubble-16"></div>
    <div class="bubble-17"></div>
    <div class="bubble-18"></div>
    <div class="bubble-19"></div>
    <div class="bubble-20"></div>

  </div>
</body>
</html>
