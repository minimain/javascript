  <style>
ul{list-style: none;}
li{width: 200px;height: 200px;text-indent: -9999px;overflow: hidden;}

.Korean{position: relative;border: 1px solid red;}
.Korean>.c1{height: 100px;background-color: red;
  border-radius: 100px 100px 0 0;}
.Korean>.c2{height: 100px;background-color: blue;
  border-radius:0 0 100px 100px;}
.Korean>.c3{position: absolute;left: 40px;top: 48px;
  height: 100px;width: 100px;background-color: red;border-radius: 50px;}
.Korean>.c4{position: absolute;left: 140px;top: 48px;
  height: 100px;width: 100px;background-color:blue;border-radius: 50px;}

.moon{position: relative;background-color: black;width: 400px;height: 300px;}
.moon>.moon1{position: absolute;top: 50px;
  background-color: yellow;border-radius:100px ;
}  
.moon>.moon2{position: absolute;left: 100px;top: 20px;
  background-color: black;border-radius: 100px;}
