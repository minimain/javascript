<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-shadow 1</title>
  <style>
    p{font-size: 100px;font-family: "맑은 고딕",sans-serif;font-weight: bold;}
    /* text-shadow:가로 오프셋offset(가로로 그림자가 나오는것 x축+-값위치 다름),
    세로 오프셋,blur radius(블러),그림자 색상 */
    /* 순서가 가로-세로-블러-그림자색상 */
    .text1{color: red;text-shadow: 5px 5px 5px #000;}
    .text2{color: blue;text-shadow: -5px -5px 5px #000;}

  </style>
</head>
<body>
  <p class="text1">HTML</p>
  <p class="text2">CSS3</p>
</body>
</html>
