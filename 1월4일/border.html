<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border-image</title>
  <style>
   h1{border-width: 10px;border-style: solid;border-color: resd;
  border-image: url(images_2/border.png ) 28 28 stretch round;}
   div{height: 100px;border-width: 10px;border-style:solid;border-image: url(images_2/border2.png) 
    22 22 round stretch;}
    /* 이미지 구등분한 크기 위 아래 border의 weidth와 style은 넣어줘야한다.*/
  /* border-image-source:url(); (border-color 대신 넣는것) 
  border-image-slice:(이미지를 3x3 조각으로 나눠서 지정)
  border-image-repeat:(stretch이미지를 늘림,repeat이미지를 반복함, 
  round이미지의 마지막을 작게 해서 잘리지 않게 함, space이미지의 마지막이 잘릴 수 있음*/

  /* https://border-image.com/ */
  
  /* p{border-style: solid;border-width: 22px 22px 22px 22px;-moz-border-image: url(images_2/border2.png) 34 34 34 34 round round;-webkit-border-image: url(images_2/border2.png) 34 34 34 34 round round;-o-border-image: url(images_2/border2.png) 34 34 34 34 round round;border-image: url(images_2/border2.png) 34 34 34 34 round round;} 
  이것이무엇이냐면 css중에 몇개는 브라우저에서 인식을 못한다. 그렇기에 저렇게 브라우저를 식별하는 접두사를 붙여서 사용을 해야하는것이다. 하지만 이제는 많이 저렇게 하지 않아도 인식이 된다.*/

  /* moz접두사
  브라우저들이 css의 속성 property를 부분적으로만 구현할 수 있기 때문에 css속성은 속성앞에 브아루저를 식별할 수 있는 접두사
  벤더 프리픽스(CSS3 Vendor Prefix)를 붙여서 사용한다.

  -webkit-웹킷방식브라우저용. 사파리, 크롭
  -moz- 게코방식브라우저용. 모질라사 파이어폭스
  -o-오페라
  -ms- 마이크로소프트사 익스플로러
  */
  </style>

</head>
<body>
  <h1>이미지를 사용해 테두리 만들기</h1>
  <div>border-image</div>
  <p>border-image</p>
</body>
</html>
