<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-shadow2</title>
  <style>
    body{background-color: #666;}
    p{font-family: "맑은 고딕",sans-serif;font-size: 100px;font-weight: bold;}
    .text1{color: #000;text-shadow: 0 2px 2px #fff;}
    .text2{color: #000;text-shadow: 0 -2px 2px #fff;}
  </style>
</head>
<body>
  <!-- ul버튼 같은 곳에 들어가는 스타일 -->
  <p class="text1">HTML</p>
  <p class="text2">CSS</p>
</body>
</html>
