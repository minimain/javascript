  <title>버튼 예제1</title>
  <style>

    ul{list-style: none;}
    li{margin: 10px 0;}
  
    li a{display: inline-block;
      padding: 5px 10px; border-radius: 5px;
      color: white;text-decoration: none;font-weight: bold;
      text-shadow: 0 -1px 1px #555;
      box-shadow: 0 1px 3px #999;}
  
    .blue{background-color: #2daebf;}
    .red{background-color: #e33100;}
    .yellow{background-color: #ffb515;}

    .blue:hover{background-color: #007d9a;}
    .red:hover{background-color: #872300;}
    .yellow:hover{background-color: #fc9200;}
    /* a에 클래스가잡혀있어서 a.hover과 같음 */

    li a:active{position: relative;top: 2px;}

    /* 움직이는건 무조건 position이다 
    위에서 2px내려와라
    inline-block은 내용물만큼 잡히면서 세로 가로 길이를 잡을 수 있다.*/
