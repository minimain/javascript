<!DOCTYPE html>

<head>

<body>
  <title>사이트맵</title>
  <style>
  body,div,h2,p,h3,ul,li{margin: 0;padding: 0;}
  ul,li{list-style: none;}
  body{font-size: 11px;font-family: Dotum,"돋움",sans-serif;}
  a{text-decoration: none;color: #666;}
  a:hover{color: #f00;}

  .sitemap{width: 540px; margin: 20px auto;border: 1px solid red;}
  .title{width: 540px;border-bottom: 1px solid #ccc; padding-bottom: 10px;
     background-color: yellow;}
  .title>h2{margin-bottom: 10px;}
  .title::after{content:"";display: block;clear: both;}
  .title>p.img{float: left;}
   p.path{float: right;}
   
   .site_tree{width: 540px;padding-top: 20px; background-color: aqua;}
   .site_tree::after{content: "";display: block;clear: both;}
   .site_tree li{background: url(images/site_blet.gif) no-repeat 10px 50%;
    padding-left: 30px; line-height: 25px; border-bottom: 1px solid #ccc;}
   .site_tree > .board_customer{float: left; margin-right: 10px;}
   .site_tree > .board_free{float: left;}
   .site_tree > .board_notice{float: right;}
  </style>
</head>
