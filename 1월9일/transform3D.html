<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform 3D</title>
  <style>
    div{width: 300px;height: 300px;margin: 100px;border: 1px solid #333;
    perspective:700px;}
    div>p{width: 100%;height: 100%;background: blue;opacity: 0.3;
    transition: all 1s ease 0s;}
    
    div:first-child:hover >p{transform: rotateX(90deg);
    transform-origin:center top ;}
    /* 앞뒤 공간이 생기는것 perspective(원근감) 부모에만 지정 가능 
    값이 짧으면 짧을수록 가까이있는거기때문에 크게 보임*/

    div:last-child:hover>p{transform: rotateY(45deg);
    transform-origin:left center;}

  </style>
</head>
<body>
  <div>
    <div><p></p></div>
    <div><p></p></div>
  </div>
</body>
</html>
