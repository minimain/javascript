    @font-face {
      font-family: nanum;
      src: url(Nanum_Pen_Script/NanumPenScript-Regular.ttf);
    }

    figure{width: 300px;padding: 10px 10px 20px 10px;
      border:1px solid #bfbfbf;background: #fff;
      box-shadow: 2px 2px 3px rgba(135, 139, 133,0.4);}

    figcaption{font-family: "nanum",cursive;padding-top:10px;
  font-size: 20px;color: #060;text-align: center;font-weight: bold;}

  .t1{position:relative; z-index: 2;
    transform: rotate(9deg) translate(30px,50px);}
  .t2{position:relative; z-index: 3;
    transform: scale(0.5) rotate(-45deg) translateX(200px);}
  .t3{position:relative; z-index: 1;
    transform: rotate(-18deg) skewX(15deg) translate(100px, -300px);}
