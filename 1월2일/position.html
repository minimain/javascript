<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position:relative</title>
  <style>
    h1{background: silver;color: #fff;}
    p{background: yellow;padding: 10px;}
    .rel{position: relative;left:100px;top:100px;
      width: 200px;height: 100px;margin: 0;background: aqua;}
    /* position:relative는 상대위치(기준:자신(원래있던 위치에서))left:100px;top:100px;를 쓰면 왼쪽에서 100px들어오고 위에서 100px안으로 들어옴, 
    (본문에서 분리(포스트잇 같은 위에 붙는))레이어개념, 주변에 영향을 안줌 오프셋 offsett:left,top,right,bottom 여기에 붙은 마진은 웹사이트마다 있는 마진여백을 없애 준거 같다. 전체 선택자나 그런걸로 따로 설정을 안했으니 */
    /* css에서 위치지정방법 4가지 | position :  */
  </style>
</head>
<body>
  <h1 class="rel">Relative Podsition</h1>
  <p>relative position 박스의 위치를 지정할때 사용 할수 있는 오프셋 속성으는 top, left, right, bottom 이 있다
    박스의 본래 위치를 기준으로 배치된다.</p>
  <p>상대위치(relative position)지정방식으로 박스가 배치될 경우 다른 블록 요소의 배치에 영향을 주지 않고 배치됩니다</p>
</body>
</html>
