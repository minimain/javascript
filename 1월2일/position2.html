<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position:fixed</title>
  <style>
    h1{background: silver;color: #fff;height: 200px;}
    p{background: yellow;padding: 10px;}
    h2{height: 2000px;}
    .fix{position:fixed;right: 0;bottom: 0;
      width: 100%;height: 50px;margin: 0;background: aqua;}
    /*position:fixed;left: 0;top: 0;은 왼쪽과 위에 맨위에 위치한다.
     position:fixed특징-고정위치(스크린(화면)을 기준)
    레이어개념 본문위에 위치, 주변에 영향을 줌(영향을 준다는것이 원래의 자리가 없어지며 나머지 것들이 그 자리를 채운다.(매꿔짐)
    그리고 스크롤을 내려도 고정이 된다.(박스인 블록레벨 요소를 고정시키는건 position:fixed다
    저번시간에 한건 background이미지를 fixed한것)) */

  </style>
</head>
<body>
  <h1>Fixed Position</h1>
  <p class="fix">fixed position 박스의 배치 기준은 스크린이다</p>
    <p>top, left, right, bottom 이 있다. 스크롤바가 나타나더라고 항상 같은 위치에 배치된다.
  </p>
  <h2></h2>
</body>
</html>
