<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 키친 | 네이버 요리</title>
</head>
<body>
  <!-- 홈페이지에서 tap키를 누르면 본문 바로가기가 뜬다. -->
  <!-- 본문바로가기 -->
  <div id="skipNavi"><a href="#container">본문바로가기</a></div>
  <!-- //본문바로가기 -->
<hr/>
<!-- 이러한것을 레이아웃인데 먼저 레이아웃을 잡아야함
  전체를 감싸주는 무언가 <div id="wrap"></div>
위쪽을 담당(제목) <div id="header"></div>
몸통부분 <div id="container"></div>
하단<div id="footer"></div>
사이드   <div class="snb"></div>
실질적인 내용 <div id="content"></div>
어떤건 id 어떤건 class 
레이아웃을 잡을때는id는 5개만 쓴다 그외에는 다 class를 쓴다-->
<div id="wrap">
  <!--header시작  -->
<div id="header">

</div>
<!-- //headr가 끝났다 -->
<hr/>
<!-- container시작 -->
<div id="container">
  <!-- snb시작 -->
  <div class="snb"></div>
  <!-- snb 끝났다 -->
  <hr/>
  <!-- content시작 -->
  <div id="content"></div>
   <!-- //content시작 -->
</div>
<hr/>
<!-- //comtainer 끝 -->
<hr/>
<div id="footer"></div>
</div>
</body>
</html>
