<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <!-- border 는테두리
    border-width:10px;
  border-style: solid;
border-color: red;}
   -->
  <style>
    h1{width: 500px;height:100px; background-color: yellow;
    border-width:10px;
  border-style: solid;
border-color: red;}
    h2{width: 500px;height:100px; background-color: aqua;
    border: 10px solid red;}
    h3{width: 500px;height:100px; background-color: gray;
    border-top: 10px dotted red;
  border-right: 10px dashed blue;
border-bottom:10px double black;
border-left: 10px solid green;}
/* border-top-width 10px;
border-top-style:dotted;
border-top-color:red; */
/* 순서를 보면 top right bottom left (시계방향으로 기준) 작성
패딩과 마진도 이 순서를 적용*/

    p{width: 500px;height:100px; background-color: gray;
    border: 10px solid black;}
    /* p.none{border:none;} */
    p.none{border-bottom:none;}
    p.hidden{border-style: hidden;}
    /* border-style:hidden;으로하면 테두리 안보이게 함 */
  </style>
</head>
<body>
  <h1> 보더 border 선, 테두리 </h1>
  <h2> 보더 border 선, 테두리 </h2>
  <h3> 보더 border 선, 테두리 </h3>
  <p class="none">border-style:none</p>
  <p class="hidden">border-style:hidden</p>
</body>
</html>
