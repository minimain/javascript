<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table- 계산기</title>
  <style>
    th,td{width: 100px;height: 100px;text-align: center;
    border: 1px solid black}
  </style>
</head>
<body>
  <table summary="계산기">
    <caption>CALCULATOR</caption>
  
   <tfoot>
    <tr>
      <td>Nurm <br/>Lock</td>
      <td>/</td>
      <td>*</td>
      <td>-</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td rowspan="2" >+</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td rowspan="2">Enter</td>
    </tr>
    <tr>
      <td colspan="2">0</td>
      <td>.</td>
    </tr>
   </tfoot>
    
  </table>


  <thead>
    <th></th>
  </thead>
  <tbody></tbody>

</body>
</html>
