    body,div,h3,h4,p,ul,li{padding: 0;margin: 0;}
    body{font-size: 12px;font-family: Dotum,"돋움",sans-serif;}
    ul,li{list-style: none;}
    a{text-decoration: none;color: black;}
    a:hover{text-decoration: underline;color: red;}
    /* 강원도 */
    .board_view{width: 430px;margin: 20px auto;border: 1px solid red;}
    .board_view li{background: url(images/blet_dot.gif) no-repeat 0 50%; padding-left: 5px;line-height: 1.5;}

    h3.title{float: left;}
    p.subs{float: right;}

    .news{clear: both;width: 430px;padding: 6px 0;background-color: yellow;}
    .news::after{content: "";display: block;clear: both;}
    /* 가상요소 after앞에 : 이거 한개든 두개든 상관없음 */
    .news>p{float: left;width: 87px}
    .news>ul{float: right;width: 315px;}
    /* 사진크기 알고 사진크기 설정 | 가로값 지정*/

    .menu_list{width: 430px;background-color: aqua;}
    .menu_list>.economy{float: left; width: 137px; margin-right: 10px;}
    .menu_list>.culture{float: left;width: 137px;}
    .menu_list>.welfare{float: right;width: 137px;} 
    .menu_list::after{content: "";display: block;clear: both;}

  <div class="board_view">
    <h3 class="title"><img src="images/txt_together.gif" alt="함께해요! 강원도 세상"></h3>
    <p class="subs"><img src="images/btn_together.gif" alt="강원도세상 구독하기"></p>
