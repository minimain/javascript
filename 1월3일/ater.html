<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소</title>
  <style>
    p{line-height: 1,6;}
    p::before{content:"가상요소";color: red;}
    p::after{content:"가상요소";color: blue;}
    /* 인라인요소로 붙어있다. before,atter은 p태그 앞에 붙는것 */
  </style>
</head>
<body>
  <p>
    가상의 콘텐츠를 이전before이나 이후after에 추가 할수 있는 선택자로 content속성에 원하는 문자열을 지정할 수 있다
  </p>
</body>
</html>
