<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sp_weather</title>
  <style>
   ul li a{text-decoration: none; color:black; font-size: 20px;}
   ul li a span{display: inline-block; width: 152px;height: 152px;background: url(images/sp_icon_weather_346e83fd.png) no-repeat -25px -25px; vertical-align: middle;}
   ul li.weather01 a span{width: 152px; height: 152px;  background-position: -25px -25px;}
   ul li.weather02 a span{width: 158px; height: 157px;  background-position: -223px -23px;}
   ul li.weather03 a span{width: 129px; height: 129px;  background-position: -227px -230px;}
   ul li.weather04 a span{width: 126px; height: 126px;  background-position: -640px -434px;}
   ul li.weather05 a span{width: 173px; height: 169px;  background-position: -614px -11px;}
   ul li.weather06 a span{width: 166px; height: 136px;  background-position: -1220px -632px;}

  </style>
</head>
<body>
  <!-- 13시 날씨아이콘 맑음 -->
  <h2>날씨</h2>
  <ul>
    <li class="weather01"><a href="#">13시<span></span><strong>맑음</strong></a></li>
    <li class="weather02"><a href="#">15시<span></span><strong>비</strong></a></li>
    <li class="weather03"><a href="#">16시<span></span><strong>눈</strong></a></li>
    <li class="weather04"><a href="#">20시<span></span><strong>달</strong></a></li>
    <li class="weather05"><a href="#">21시<span></span><strong>번개</strong></a></li>
    <li class="weather06"><a href="#">23시<span></span><strong>구름</strong></a></li>

  </ul>
  <!-- 기업에서는 한장짜리 이미지를 쓰고 그래서 그걸 스프라이트 기법을 사용 -->
</body>
</html>
