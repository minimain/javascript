<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>css3 : resize</title>
<style>
p{font-size:12px;}
div{width:200px;height:50px;padding:5px;border:1px solid #06f;
  overflow:hidden;resize:both;}
   /* horizontal,vertical,both */

</style>
</head>
<body>
  <div>
    <p>CSS3 속성 중 resize 속성을 이용하면 요소의 크기를 사용자가 임의대로 조절할 수 있습니다. CSS3 속성 중 resize 속성을 이용하면 요소의 크기를 사용자가 임의대로 조절할 수 있습니다.</p>
  </div> 
</body>
</html>
