<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nav2</title>
  <style>
    body,ul,li{margin: 0;padding: 0;}
    ul{list-style: none;}
    body{font-weight: bold;font-size: 14px;font-family:"굴림";
  line-height: 40px;}

  nav>ul{position: relative;
  width: 560px;height: 40px;background: #39e;margin: 20px auto;
border-radius: 10px 10px 0 0;}

    nav li{float: left;}
    nav>ul>li>a{display: block;padding: 0 30px;background: #39f;color: #fff;text-decoration: none;border-radius: 10px 10px 0 0;text-shadow: 1px 1px 1px #800;
    transition: background 0.5s ease 0s;}
    nav>ul>li:hover>a{background: #36f;}

    nav>ul>li>ul{position: absolute;left: 0;
    width: 560px;height: 45px;background: #33f;border-radius: 0 0 10px 10px;
    opacity: 0;
    transition: opacity 0.5s linear 0s;}/*본문에서 분리 absolute*/
    nav>ul>li:hover>ul{opacity: 1;}

    nav>ul>li>ul>li>a{color: #fff;text-decoration: none;padding: 0 0 0 30px;text-shadow: 1px 1px 1px #100;
    transition: all 0.5s linear 0s;}
    nav>ul>li>ul>li>a:hover{color:#120000;text-shadow: none;}


  

</style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#"> 웹 개발 </a>
        <ul>
        <li><a href="#"> 웹 디자인</a></li>
        <li><a href="#"> HTML5 + CSS3 </a></li>
        <li><a href="#">JQuery</a></li>
        <li><a href="#">웹 + 모바일</a></li>
        </ul>
      </li>
      <li><a href="#"> 게시판 </a>
         <ul>
         <li><a href="#">Q & A</a></li>
         <li><a href="#">방명록</a></li>
         </ul>
      </li>
      <li><a href="#"> 프로필 </a></li>
    </ul>
  </nav>
</body>
</html>
